<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Games Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Game Title</th>
          <th>Release Date</th>
        </tr>
      </thead>
      <tbody>
        {% for game in games %}
        <tr>
          <td>{{ game.0 }}</td>
          <td>{{ game.1 }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
